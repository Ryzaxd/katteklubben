<!-- Head -->

    <title>Katte Hjemmeside</title>

<!-- Body -->
<body>
    <header>
        <h1>Opret bruger</h1>
    </header>
    <main>
        <div class="login-box">
            <h2>Opret bruger</h2>
            <form action="#" th:action="@{/opret bruger}" th:object="${medlem}" method="post">
                <div class="user-box">
                    <input type="text" th:field="*{fnavn}" required>
                    <label>Fornavn</label>
                </div>
                <div class="user-box">
                    <input type="text" th:field="*{enavn}" required>
                    <label>Efternavn</label>
                </div>
                <div class="user-box">
                    <input type="email" th:field="*{email}" required>
                    <label>E-mail</label>
                </div>
                <div class="user-box">
                    <input type="password" th:field="*{password}" required>
                    <label>Adgangskode</label>
                </div>
                <div class="user-box">
                    <input type="password" th:field="*{confirmPassword}" required>
                    <label>Bekr√¶ft adgangskode</label>
                </div>
                <input type="submit" value="Opret bruger">
            </form>
        </div>
    </main>
</body>
