<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Cats</title>
</head>
<body>
<div>
  <h1>List of Cats</h1>
  <table>
    <thead>
    <tr>
      <th>Name</th>
      <th>Age</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="cat : ${cats}">
      <td th:text="${cat.name}"></td>
      <td th:text="${cat.age}"></td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
